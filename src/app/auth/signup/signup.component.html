<section>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <mat-form-field>
      <input
        matInput
        ngModel
        type="email"
        placeholder="your email"
        name="email"
        email
        required
        #emailInput="ngModel">
        <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
        <mat-error *ngIf="!emailInput.hasError('required')">E-mail is invalid</mat-error>
    </mat-form-field>
    <mat-form-field>

      <input
        matInput
        ngModel
        type="password"
        placeholder="your password"
        name="password"
        minlength="4 "
        maxlength="4"
        required
        #pw="ngModel">
        <mat-hint>mindestens 6 Zeichen! {{pw.value?.length}}/ 4</mat-hint>
        <mat-error>Das Passwort muss mindestens 4 Zeichen lang sein</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Senden</button>
  </form>
</section>
